<!DOCTYPE html>
<html>
<head>
    <title>dom basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객체를 선택합니다.
            var header = document.querySelector('h1');

            // 문서 객체를 조작합니다.
            header.style.color = 'beige';
            header.style.background = 'pink';
            header.innerHTML = 'from javascript';
        };
    </script>
</head>
<body>
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>
</body>
</html>
