<!DOCTYPE html>
<html>
<head>
    <title> document object model </title>
</head>
<body>
    <h1> process - 1 </h1>
    <h2> process - 2 </h2>
    <script>
        // h1 태그의 배경 색상을 변경합니다.
        document.querySelector('h1').style.backgroundColor = 'skyblue';
        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = 'brown';
    </script>
</body>
</html>
